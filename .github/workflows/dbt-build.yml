name: dbt build (Snowflake)

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
    paths:
      - "project/**"

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_DIR: .github

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install project (dbt + deps)
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Debug dbt profile
        run: |
          dbt debug --project-dir project --target ci

      - name: Run dbt build (CI target)
        run: |
          dbt deps --project-dir project
          dbt build --project-dir project --target ci

