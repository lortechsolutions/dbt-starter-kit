name: Validate dbt model metadata

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
    paths:
      - "project/models/**/*.yml"
      - "project/models/**/*.sql"

concurrency:
  group: "validate-dbt-model-metadata-pr-${{ github.event.pull_request.number || github.run_id }}"
  cancel-in-progress: true

jobs:
  validate-model-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install project (includes validator deps)
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Validate dbt model YAML metadata
        run: |
          python scripts/validate_models_yaml.py --dbt-root project

