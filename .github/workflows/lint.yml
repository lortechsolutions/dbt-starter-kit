name: Lint Python and SQL

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install project with linting tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Run yamllint (YAML lint)
        run: |
          yamllint .

      - name: Run ruff (Python lint)
        run: |
          python -m ruff check .

      - name: Run sqlfluff (SQL lint) on dbt models
        run: |
          sqlfluff lint project/models

