repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.7
    hooks:
      - id: sqlfluff-lint
        args: ["--dialect", "snowflake"]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        args: ["detect", "--source=.", "--config=.gitleaks.toml", "--no-banner"]

  - repo: local
    hooks:
      - id: validate-models-yaml
        name: Validate dbt model YAML metadata
        entry: python scripts/validate_models_yaml.py --dbt-root project
        language: system
        pass_filenames: false

